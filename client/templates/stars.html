<md-toolbar class="md-toolbar-tools"
    layout="row" layout-padding layout-align="center none"
    ng-show="starMode">

    <md-radio-group  ng-model="stars" layout="row" >
        <md-radio-button ng-repeat="i in [1,2,3,4,5]" ng-value="{{i}}" aria-label="{{i}}"></md-radio-button>
    </md-radio-group>
</md-toolbar>
