<div id="photo">
	<!-- <div id="header" layout="row" layout-fill	> -->
		<md-toolbar class="md-toolbar-tools transparent">
			<!-- <a href="#!/"><img src="/images/back.png"/></a> -->
			<md-button class="md-icon-button" aria-label="Custom Icon Button"
			href="#!/">
				<md-icon md-font-set="material-icons"><i class="material-icons">keyboard_backspace</i></md-icon>
			</md-button>
			<div flex></div>
			<md-button class="md-icon-button" aria-label="Custom Icon Button" ng-click="deletePhoto($event)">
				<md-icon md-font-set="material-icons"><i class="material-icons">delete</i></md-icon>
			</md-button>
			<md-button id="fullscreen" class="md-icon-button" layout-align="end" aria-label="Custom Icon Button"
				href="#!/{{ photos[currentPhoto].url | original }}">
				<md-icon md-font-set="material-icons"><i class="material-icons">settings_overscan</i></md-icon>
			</md-button>
			<!-- <a id="fullscreen" href="#!/{{ photos[currentPhoto].url | original }} "><img src="/images/fullscreen.png"/></a> -->
		</md-toolbar>
	<!-- </div> -->
	
	<md-button id="prev" class="md-icon-button md-raised" aria-label="Custom Icon Button"
		href="#!/{{ photos[currentPhoto - 1].url | thumbnail }}">
		<md-icon md-font-set="material-icons"><i class="material-icons">keyboard_arrow_left</i></md-icon>
	</md-button>
	<!-- <a id="prev" href="#!/{{ photos[currentPhoto - 1].url | thumbnail }}"><img src="/images/left_arrow.png"/></a> -->
	
	<md-button id="next" class="md-icon-button md-raised" aria-label="Custom Icon Button"
		href="#!/{{ photos[currentPhoto + 1].url | thumbnail }}">
		<md-icon md-font-set="material-icons"><i class="material-icons">keyboard_arrow_right</i></md-icon>
	</md-button>
	<!-- <a id="next" href="#!/{{ photos[currentPhoto + 1].url | thumbnail }}"><img src="/images/right_arrow.png"/></a> -->
	
	<div id="media" >
		<div id="picture"
			style="background-image:url('/large/{{$route.current.params.folder}}')"
			ng-show="$route.current.params.folder.toLowerCase().indexOf('.jpg') > 0">
		</div>
		<!-- mise en cache images adjacentes -->
		<img style="display:none" src="{{photos[currentPhoto - 1].url | large }}"/>
		<img style="display:none" src="{{photos[currentPhoto + 1].url | large }}"/>
		<!-- autoplay -->
		<video id="video" ng-show="$route.current.params.folder.indexOf('.mp4') > 0"
			src="/photo/{{$route.current.params.folder}}" controls poster="/large/{{$route.current.params.folder}}">
			Votre navigateur ne permet pas de lire les vidéos.
			Mais vous pouvez toujours
			<a href="fichiervideo.webm">la télécharger</a> !
		</video>
	</div>
	<div id="footer">
		<label>
			<input type="radio"
				ng-model="data.star"
				value="1"
				name="star1">
			1
		</label>
		<label>
			<input type="radio"
				ng-model="data.star"
				value="2"
				name="star2">
			2
		</label>
		<label>
			<input type="radio"
				ng-model="data.star"
				value="3"
				name="star3">
			3
		</label>
		<label>
			<input type="radio"
				ng-model="data.star"
				value="4"
				name="star4">
			4
		</label><label>
			<input type="radio"
				ng-model="data.star"
				value="5"
				name="star5">
			5
		</label>
		<button id="samplejsonpbtn"
			ng-click="post()">
			submit
		</button>status = {{status}}
	</div>
</div>
